<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Таблицы</title>
</head>
<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
        width: 100px;
        padding-left: 10px;
        padding-right: 10px;
        border-left: 10px solid gray
            /*border-это рамка | padding-отступ относительно краев | width-это отступ в ширину | hieth-отступ в высоту */
    }
</style>

<body>
    <!--    таблица-вещь для того чтобы выводить информацию в ячейках и столбцах-->
    <!--table-коробка-->
</body>
<table>
   <caption>Текст бла-бла</caption>
    <tr>
        <th><strong>текст заголовка</strong></th>
        <th><strong>тескт заголовка</strong></th>
    </tr>
    <!--ряд с ячейками заголовков | tr-контейнер для создания строки таблицы -->
    <tr>
        <td>данные</td>
        <td>данные</td>
    </tr>

</table></html>
